version: "3.8"

services:
  nginx:
    image: repo.notavaa.com:5000/nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"  
    volumes:
      - /srv/sol/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /srv/sol/nginx/logs:/var/log/nginx
      - /srv/sol/nginx/cache:/var/cache/nginx
      - /srv/sol/uploads:/srv/sol/uploads:ro,z
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    networks:
      - net1

networks:
  net1:
    external: true
